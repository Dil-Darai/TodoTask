<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Software</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="task-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter a new task..." required>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
                <ul id="task-list" class="list-group">
                    <!-- Tasks will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');

            // Add Task
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText) {
                    addTask(taskText);
                    taskInput.value = '';
                }
            });

            // Add task to the list
            function addTask(taskText) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span class="task-text">${taskText}</span>
                    <div>
                        <button class="btn btn-success btn-sm me-2 mark-complete">Complete</button>
                        <button class="btn btn-danger btn-sm delete-task">Delete</button>
                    </div>
                `;

                taskList.appendChild(li);

                // Mark as Complete
                li.querySelector('.mark-complete').addEventListener('click', () => {
                    li.querySelector('.task-text').classList.toggle('completed');
                });

                // Delete Task
                li.querySelector('.delete-task').addEventListener('click', () => {
                    li.remove();
                });
            }
        });
    </script>
</body>
</html>
